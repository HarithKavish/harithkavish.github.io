<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with My Portfolio - Harith Kavish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-content strong {
            font-weight: 600;
            color: #667eea;
        }

        .message-content em {
            font-style: italic;
            opacity: 0.9;
        }

        .message-content code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message-content ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 5px 0;
            line-height: 1.6;
        }

        .message.assistant .message-content a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .message.assistant .message-content a:hover {
            text-decoration: underline;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .suggestions {
            padding: 10px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .suggestions p {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .suggestion-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .suggestion-chip {
            padding: 6px 12px;
            background: #f0f0f0;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-chip:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .sources {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .sources-title {
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .source-item {
            font-size: 10px;
            color: #888;
            margin: 3px 0;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.dark-mode .chat-container {
            background: #1e1e1e;
        }

        body.dark-mode .chat-messages {
            background: #2a2a2a;
        }

        body.dark-mode .message.assistant .message-content {
            background: #3a3a3a;
            color: #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .message-content strong {
            color: #8b9aed;
        }

        body.dark-mode .message-content code {
            background: #2a2a2a;
            color: #e0e0e0;
        }

        body.dark-mode .typing-indicator {
            background: #3a3a3a;
        }

        body.dark-mode .chat-input-container {
            background: #1e1e1e;
            border-top-color: #3a3a3a;
        }

        body.dark-mode .chat-input {
            background: #2a2a2a;
            color: #e0e0e0;
            border-color: #3a3a3a;
        }

        body.dark-mode .chat-input:focus {
            border-color: #667eea;
        }

        body.dark-mode .suggestions {
            background: #1e1e1e;
            border-top-color: #3a3a3a;
        }

        body.dark-mode .suggestions p {
            color: #999;
        }

        body.dark-mode .suggestion-chip {
            background: #2a2a2a;
            border-color: #3a3a3a;
            color: #e0e0e0;
        }

        body.dark-mode .suggestion-chip:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        body.dark-mode .sources {
            border-top-color: #3a3a3a;
        }

        body.dark-mode .sources-title {
            color: #999;
        }

        body.dark-mode .source-item {
            color: #777;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    ðŸ‘‹ Hi! I'm an AI assistant trained on Harith Kavish's portfolio. I can answer questions about his
                    projects, skills, and experience. What would you like to know?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="suggestions">
            <p>Try asking:</p>
            <div class="suggestion-chips">
                <div class="suggestion-chip" onclick="askQuestion('What projects does Harith have?')">What projects does
                    Harith have?</div>
                <div class="suggestion-chip" onclick="askQuestion('Tell me about SkinNet Analyzer')">Tell me about
                    SkinNet Analyzer</div>
                <div class="suggestion-chip" onclick="askQuestion('What are his AI skills?')">What are his AI skills?
                </div>
                <div class="suggestion-chip" onclick="askQuestion('Show me health applications')">Health applications
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="chatInput"
                    placeholder="Ask about projects, skills, experience..." onkeypress="handleKeyPress(event)">
                <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Dark mode detection - check parent window or localStorage
        function applyDarkModeFromParent() {
            try {
                // Try to check parent window's dark mode status
                if (window.parent && window.parent !== window) {
                    const parentHasDarkMode = window.parent.document.documentElement.classList.contains('dark-mode') ||
                        window.parent.document.body.classList.contains('dark-mode');

                    console.log('Parent dark mode status:', parentHasDarkMode);

                    if (parentHasDarkMode) {
                        document.body.classList.add('dark-mode');
                        console.log('Dark mode applied to chat iframe');
                    } else {
                        document.body.classList.remove('dark-mode');
                        console.log('Light mode applied to chat iframe');
                    }
                    return true;
                }
            } catch (e) {
                console.log('Cannot access parent window, using localStorage:', e.message);
                // If we can't access parent (CORS), check localStorage
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (prefersDark && !savedTheme)) {
                    document.body.classList.add('dark-mode');
                }
            }
            return false;
        }

        // Apply on load
        applyDarkModeFromParent();

        // Also apply after a short delay to ensure parent is ready
        setTimeout(applyDarkModeFromParent, 100);
        setTimeout(applyDarkModeFromParent, 500);

        // Listen for theme changes from parent window
        window.addEventListener('message', (event) => {
            if (event.data.type === 'theme-change') {
                console.log('Received theme change message:', event.data.theme);
                if (event.data.theme === 'dark') {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            }
        });

        const API_URL = 'https://harithkavish-nlweb-portfolio-chat.hf.space';
        let isProcessing = false;

        function parseMarkdown(text) {
            // Helper function to apply inline formatting
            function formatInline(str) {
                return str
                    // Bold: **text** or __text__
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/__(.*?)__/g, '<strong>$1</strong>')
                    // Code: `code`
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    // Italic: *text* or _text_ (after bold to avoid conflicts)
                    .replace(/\*([^\*]+?)\*/g, '<em>$1</em>')
                    .replace(/_([^_]+?)_/g, '<em>$1</em>');
            }

            // Split by newlines and process
            const lines = text.split('\n');
            let inList = false;
            let processedLines = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                const bulletMatch = line.match(/^\s*[\*\-]\s+(.+)$/);

                if (bulletMatch) {
                    if (!inList) {
                        processedLines.push('<ul>');
                        inList = true;
                    }
                    // Apply inline formatting to the bullet content
                    const formattedContent = formatInline(bulletMatch[1]);
                    processedLines.push(`<li>${formattedContent}</li>`);
                } else {
                    if (inList) {
                        processedLines.push('</ul>');
                        inList = false;
                    }
                    if (line) {
                        // Apply inline formatting to regular lines
                        processedLines.push(formatInline(line));
                    }
                }
            }
            if (inList) {
                processedLines.push('</ul>');
            }

            // Join with line breaks, but preserve HTML structure
            return processedLines.join('<br>')
                .replace(/<br><ul>/g, '<ul>')
                .replace(/<\/ul><br>/g, '</ul>')
                .replace(/<br><li>/g, '<li>')
                .replace(/<\/li><br>/g, '</li>')
                .replace(/<br>$/g, ''); // Remove trailing <br>
        }

        function addMessage(content, isUser, sources = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            // Parse markdown for assistant messages, keep plain for user messages
            const formattedContent = isUser ? content : parseMarkdown(content);
            let messageContent = `<div class="message-content">${formattedContent}`;

            if (sources && sources.length > 0) {
                messageContent += `
                    <div class="sources">
                        <div class="sources-title">ðŸ“š Sources:</div>
                        ${sources.map(s => `<div class="source-item">â€¢ ${s.name} (${s.type}) - Score: ${s.score}</div>`).join('')}
                    </div>
                `;
            }

            messageContent += '</div>';
            messageDiv.innerHTML = messageContent;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping(show) {
            const indicator = document.getElementById('typingIndicator');
            indicator.className = show ? 'typing-indicator active' : 'typing-indicator';
            if (show) {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const query = input.value.trim();

            if (!query || isProcessing) return;

            // Add user message
            addMessage(query, true);
            input.value = '';

            // Disable input
            isProcessing = true;
            sendButton.disabled = true;
            showTyping(true);

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query, top_k: 5 })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                showTyping(false);
                addMessage(data.answer, false, data.sources);

            } catch (error) {
                showTyping(false);
                addMessage(`Sorry, I encountered an error: ${error.message}. Please make sure the API server is running.`, false);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        function askQuestion(question) {
            const input = document.getElementById('chatInput');
            input.value = question;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Focus input on load
        document.getElementById('chatInput').focus();
    </script>
</body>

</html>
