name: Deploy GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to gh-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          # Deploy portfolio site from harithkavish_github_io directory (see .github/copilot-instructions.md ยง2.2:
          # contains index.html, script.js, style.css, and the chat/ subdirectory)
          publish_dir: ./harithkavish_github_io
